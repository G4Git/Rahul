<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DBMS Hero Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #E0EAFC, #CFDEF3);
      color: #1c1c1c;
    }

    nav {
      width: 100%;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    nav .logo {
      font-size: 24px;
      font-weight: bold;
      color: #004E64;
    }

    nav .nav-links a {
      margin-left: 30px;
      text-decoration: none;
      color: #004E64;
      font-weight: 500;
      transition: 0.3s ease;
    }

    nav .nav-links a:hover {
      color: #00A5CF;
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero-content {
      max-width: 700px;
    }

    .hero h1 {
      font-size: 56px;
      margin-bottom: 20px;
      color: #004E64;
    }

    .hero p {
      font-size: 20px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .hero a.button {
      text-decoration: none;
      padding: 14px 30px;
      font-size: 16px;
      background-color: #00A5CF;
      color: white;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .hero a.button:hover {
      background-color: #007B9E;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px 20px;
      }

      nav .nav-links {
        margin-top: 10px;
        display: flex;
        flex-wrap: wrap;
      }

      .hero h1 {
        font-size: 38px;
      }

      .hero p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">MyDBMS</div>
    <div class="nav-links">
      <a href="/home">Home</a>
      <a href="/about">About</a>
      <a href="/commands">Commands</a>
      <a href="/casestudy">Case Study</a>
      <a href="/contact">Contact</a>
    </div>
  </nav>

  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to My DBMS Portal</h1>
      <p>Learn, explore, and understand the power of relational databases like MySQL.<br>
         Whether you're a beginner or a pro, this is your one-stop guide to mastering DBMS.</p>
      <a href="/commands" class="button">Explore Commands</a>
    </div>
  </section>

</body>
</html>
